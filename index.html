<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d03d91723c.js" crossorigin="anonymous"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="icons8-gmail-login-16.png" type="image/x-icon">


</head>
<body loading="lazy">

    <main>
        <div class="box">
            <div class="container">
                <div class="top-header">
                    <span>Have an account?</span>
                    <header>Login</header>
                </div>
                <form action="http://httpbin.org/post" method="post" target="_blank">
                    <div class="input-field">
                        <input type="text" class="input" placeholder="Username" name="Username" required>
                        <i class="fa-regular fa-user"></i>  
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" placeholder="Password" name="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="submit" value="login">
                    </div>
                </form>
                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check"> Remember me</label>
                    </div>
                    <div class="right">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
